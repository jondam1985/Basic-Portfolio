<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact me</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <div class="logo">Damian Ruiz</div>
            <nav>
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a class="active"  href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="contain-all">
            <div class="main">
                <h1>Contact</h1>
                <hr>
                <form id="contact-form" action="#">
                    <fieldset>
                        <label for="name">Name<br></label>
                        <input id="name" type="text" name="full-name" placeholder="Jane Doe" required><br>
                        <label for="email">Email<br></label>
                        <input id="email" type="email" name="email-address" placeholder="name@domain.com" required><br>
                        <label for="message">Message<br></label>
                        <input id="message" type="text" name="contact-message" required><br>
                        <input id="submit" type="submit" value="Submit">
                    </fieldset>
                </form>
            </div>
            <footer>Copyright &copy;</footer>
        </div>
    </body>
</html>
