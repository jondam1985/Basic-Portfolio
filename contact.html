<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF08">
        <title>Contact me</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <div>Damian Ruiz</div>
            <nav>
                <ul>
                    <li><a href="">About</a></li>
                    <li><a href="">Portfolio</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div>
            <h1>Contact</h1>
            <hr>
            <form id="contact-form" action="#">
                <fieldset>
                    <label for="name">Name<br></label>
                    <input id="name" type="text" name="full-name" placeholder="Jane Doe" required>
                    <label for="email">Email<br></label>
                    <input id="email" type="email" name="email-address" placeholder="name@domain.com" required>
                    <label for="message">Message<br></label>
                    <input id="message" type="text" name="contact-message" placeholder="Write your message here" required>
                    <input id="submit" type="submit">
                </fieldset>
            </form>
        </div>
        <footer>Copyright &copy;</footer>
    </body>
</html>
